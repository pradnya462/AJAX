<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<!-- jQuery library -->


<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <center><h2>Register Here....</h2></center>
    <div class="container">
        <div class="card">
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">

                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                    
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Enter your password">
                    
                    <button type="button" onclick="saveData()" class="btn btn-primary" id="save_btn">Submit</button>
                    <a href="login.html">Login</a>
                </div>
            </form>

        </div>
    </div>
</body>
<script>
    function saveData(){
       let name,email,password;
       name=document.getElementById("name").value;
       email=document.getElementById("email").value;
       password=document.getElementById("password").value;
       
       let user_records=new Array();
       user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
       if(user_records.some((v)=>{
        return v.email==email
       })){
        alert("Duplicated Data");
       }
       else{
        user_records.push({
            "name":name,
            "email":email,
            "password":password
        })

        localStorage.setItem("users",JSON.stringify(user_records));
       }
    }
   
</script>
</html>
